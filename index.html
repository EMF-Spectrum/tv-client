<!doctype html>
<html lang="en_GB">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" href="/icon.png" />
		<meta name="viewport" content="width=1920, user-scalable=no" />
		<title>EMF Spectrum Infotainment</title>
		<meta name="color-scheme" content="light dark" />
		<script>
			// Bootstrap doesn't natively support `prefers-color-scheme` which
			// is annoying but at least we have this silly workaround
			if (matchMedia("(prefers-color-scheme: dark)").matches) {
				document.documentElement.dataset.bsTheme = "dark";
			}
		</script>

		<link
			rel="preload"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Roboto+Mono&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=STIX+Two+Math&display=swap&text=%E2%8D%AD"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			crossorigin="anonymous"
			disabled
			id="bootstrap-css"
		/>
	</head>
	<body>
		<div id="app"></div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
